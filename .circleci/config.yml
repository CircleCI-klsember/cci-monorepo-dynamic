version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.1

jobs:
  Get_Target_Branch:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Get Target Branch
          command: |
            if [[ -n ${CIRCLE_PR_NUMBER} ]]; then
              echo 'export url="https://api.github.com/repos/org/repo/pulls/$CIRCLE_PR_NUMBER?access_token=$GITHUB_ACCESS_TOKEN"' >> $BASH_ENV
              echo $url
              //export target_branch=$(curl "$url" | ./jq '.base.ref' | tr -d '"')
              //echo $target_branch
            fi

workflows:
  setup:
    jobs:
      - Get_Target_Branch:
          context:
            - GitHub
      - path-filtering/filter:
          name: main-filtering
          base-revision: main
          config-path: .circleci/dynamic_config.yml
          mapping: |
            api/.* run-api-workflow true
            app/.* run-app-workflow true
            auth/.* run-auth-workflow true
            gateway/.* run-gateway-workflow true
          requires:
            - Get_Target_Branch
          filters:
            branches:
              only:
                - develop
      - path-filtering/filter:
          name: develop-filtering
          base-revision: develop
          config-path: .circleci/dynamic_config.yml
          mapping: |
            api/.* run-api-workflow true
            app/.* run-app-workflow true
            auth/.* run-auth-workflow true
            gateway/.* run-gateway-workflow true
          requires:
            - Get_Target_Branch
          filters:
            branches:
              only:
                - /feature/.*/
