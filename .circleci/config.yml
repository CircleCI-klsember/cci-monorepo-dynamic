version: 2.1
setup: true

orbs:
  continuation: circleci/continuation@0.2.0
  path-filtering: circleci/path-filtering@0.1.0
  
jobs:
  Find_Target_branch:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Get Branch Name
          command: |
            if [[ -n ${CIRCLE_PR_NUMBER} ]]; then
              echo 'export url="https://api.github.com/repos/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/pulls/$CIRCLE_PR_NUMBER"' >> $BASH_ENV
              echo 'export target_branch=$(curl -s -X GET -G $url -d access_token=$GITHUB_TOKEN | jq '.base.ref' | tr -d '"')' >> $BASH_ENV
            else
              echo ' export target_branch=develop' >> $BASH_ENV
            fi
      - run: echo $target_branch
      - path-filtering/set-parameters:
          base-revision: $target_branch
          mapping: |
            api/.* run-api-workflow true
            app/.* run-app-workflow true
            auth/.* run-auth-workflow true
            gateway/.* run-gateway-workflow true
      - continuation/continue:
          configuration_path: .circleci/dynamic_config.yml

workflows:
  setup:
    jobs:
      - Find_Target_branch

