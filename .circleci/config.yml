version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.1

jobs:
  Get_Target_Branch:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Get Target Branch
          command: |
            if [[ -n $CIRCLE_PULL_REQUEST ]]; then
              export api_url=$(echo $CIRCLE_PULL_REQUEST | sed 's/github.com/api.github.com/')
              //echo 'export api_url=$(echo $CIRCLE_PULL_REQUEST | sed 's/github.com/api.github.com/')' >> $BASH_ENV
              //echo 'export api_url=$(echo ${$CIRCLE_PULL_REQUEST/github.com/api.github.com})'
              //echo $api_url
              //echo 'export github_url="$api_url?access_token=$GITHUB_ACCESS_TOKEN"' >> $BASH_ENV
              //echo $github_url
              //export target_branch=$(curl "$url" | ./jq '.base.ref' | tr -d '"')
              //echo $target_branch
            fi

workflows:
  setup:
    jobs:
      - Get_Target_Branch:
          context:
            - GitHub
      - path-filtering/filter:
          name: main-filtering
          base-revision: main
          config-path: .circleci/dynamic_config.yml
          mapping: |
            api/.* run-api-workflow true
            app/.* run-app-workflow true
            auth/.* run-auth-workflow true
            gateway/.* run-gateway-workflow true
          requires:
            - Get_Target_Branch
          filters:
            branches:
              only:
                - develop
      - path-filtering/filter:
          name: develop-filtering
          base-revision: develop
          config-path: .circleci/dynamic_config.yml
          mapping: |
            api/.* run-api-workflow true
            app/.* run-app-workflow true
            auth/.* run-auth-workflow true
            gateway/.* run-gateway-workflow true
          requires:
            - Get_Target_Branch
          filters:
            branches:
              only:
                - /feature/.*/
